<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
        <title>trillo &mdash; Your all-in-one booking app</title>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <img src="img/logo.png" alt="Trillo logo" class="logo">

                <form action="#" class="search">
                    <input type="text" class="search__input" placeholder="Search hotels">

                    <button class="search__button">
                        <svg class="search__icon">
                            <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
                        </svg>
                    </button>
                </form>


                <nav class="nav">
                    <div class="nav__box">
                        <svg class="nav__box--icon">
                            <use xlink:href="img/sprite.svg#icon-bookmark"></use>
                        </svg>
                        <span class="nav__notification">7</span>
                    </div>

                    <div class="nav__box">
                        <svg class="nav__box--icon">
                            <use xlink:href="img/sprite.svg#icon-chat"></use>
                        </svg>
                        <span class="nav__notification">7</span>
                    </div>

                    <div class="nav__user">
                        <img src="img/user.jpg" alt="User" class="nav__user--img">
                        <span class="nav__user--name">Jonas</span>
                    </div>
                </nav>
            </header>

            <div class="content">
                <nav class="sidebar">
                    <ul class="sideNav">
                        <li class="sideNav__item sideNav__item--active">
                            <a href="" class="sideNav__link">
                                <svg class="sideNav__icon">
                                    <use xlink:href="img/sprite.svg#icon-home"></use>
                                </svg>

                                <span>Hotel</span>
                            </a>
                        </li>

                        <li class="sideNav__item">
                            <a href="" class="sideNav__link">
                                <svg class="sideNav__icon">
                                    <use xlink:href="img/sprite.svg#icon-aircraft-take-off"></use>
                                </svg>

                                <span>Flight</span>
                            </a>
                        </li>

                        <li class="sideNav__item">
                            <a href="" class="sideNav__link">
                                <svg class="sideNav__icon">
                                    <use xlink:href="img/sprite.svg#icon-key"></use>
                                </svg>

                                <span>Car Rental</span>
                            </a>
                        </li>

                        <li class="sideNav__item">
                            <a href="" class="sideNav__link">
                                <svg class="sideNav__icon">
                                    <use xlink:href="img/sprite.svg#icon-map"></use>
                                </svg>

                                <span>Tours</span>
                            </a>
                        </li>
                    </ul>

                    <div class="legal">
                        &copy; 2017 by trillo. All rights reserved.
                    </div>
                </nav>


                <main class="hotelView">
                    <div class="gallery">
                        <figure class="gallery__item">
                            <img src="img/hotel-1.jpg" alt="Hotel 1" class="gallery__photo">
                        </figure>

                        <figure class="gallery__item">
                            <img src="img/hotel-2.jpg" alt="Hotel 2" class="gallery__photo">
                        </figure>

                        <figure class="gallery__item">
                            <img src="img/hotel-3.jpg" alt="Hotel 3" class="gallery__photo">
                        </figure>
                    </div>

                    <div class="overview">
                        <h1 class="overview__heading">
                            Hotel Las Palmas
                        </h1>

                        <div class="overview__stars">
                            <svg class="overview__icon-star">
                                <use xlink:href="img/sprite.svg#icon-star"></use>
                            </svg>
                            <svg class="overview__icon-star">
                                <use xlink:href="img/sprite.svg#icon-star"></use>
                            </svg>
                            <svg class="overview__icon-star">
                                <use xlink:href="img/sprite.svg#icon-star"></use>
                            </svg>
                            <svg class="overview__icon-star">
                                <use xlink:href="img/sprite.svg#icon-star"></use>
                            </svg>
                            <svg class="overview__icon-star">
                                <use xlink:href="img/sprite.svg#icon-star"></use>
                            </svg>
                            <svg class="overview__icon-star">
                                <use xlink:href="img/sprite.svg#icon-star"></use>
                            </svg>
                        </div>

                        <div class="overview__location">
                            <svg class="overview__icon-location">
                                <use xlink:href="img/sprite.svg#icon-location-pin"></use>
                            </svg>

                            <button class="btn-inline">
                                Albufeira, Portugal
                            </button>
                        </div>

                        <div class="overview__rating">
                            <div class="overview__rating-average">8.6</div>
                            <div class="overview__rating-count">429 votes</div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </body>
</html>
